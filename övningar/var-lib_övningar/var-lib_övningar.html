<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;900&family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Övningar i variabler</title>
  </head>
  <body>
    <div class="wrapper">
      <h1 class="heading heading-1">Övningar för variabler och bibliotek</h1>
      <h2 class="heading heading-2">Webbutveckling 1 & 2</h2>
      <p>
        Här hittar du övningar för variabler och bibliotek för anvädning inom
        CSS. Du kan ladda ner övningarna och lösningarna genom att klicka på
        ikonen.
      </p>
      <div class="övningar">
        <div class="övn-1">
          <h3></h3>
          <p></p>
          <a href="#" download
            ><img src="download-solid.svg" alt="Download icon"
          /></a>
        </div>
        <div class="övn-2">
          <h3></h3>
          <p></p>
          <a href="#" download
            ><img src="download-solid.svg" alt="Download icon"
          /></a>
        </div>
        <div class="övn-3">
          <h3></h3>
          <p></p>
          <a href="#" download
            ><img src="download-solid.svg" alt="Download icon"
          /></a>
        </div>
        <div class="övn-4">
          <h3></h3>
          <p></p>
          <a href="#" download
            ><img src="download-solid.svg" alt="Download icon"
          /></a>
        </div>
      </div>
    </div>

    <script>
      const heading = document.querySelectorAll("h3");
      const link = document.querySelectorAll("a");

      for (let i = 0; i < heading.length; i++) {
        heading[i].innerHTML = "Övning " + (i + 1);
      }
      for (let i = 0; i < link.length; i++) {
        link[i].href = "övning-" + (i + 1) + ".html";
      }
    </script>
  </body>
</html>
